<div *ngIf="user">
    <div>
        <div class="row">
            <div class="col-2">
                <img id="profile-pic" src={{user.profilePic}}>
            </div>
            <div class="col-10 card-text">
                <h5 class="card-title">{{user.name}}</h5>
                <p class="card-text">@{{user.username}}</p>
            </div>
        </div>
    </div>
</div>
